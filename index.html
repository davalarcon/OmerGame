<!DOCTYPE html>
<html>
  <head>

  <body>
<div class="container-fluid top">
</div>

            <button id="8"><img class="randomN" src="#0" height="50"/></button>
            <button id="9"><img class="randomN" src="#0" height="50"/></button>
        </section>

      </div>
      <div class="col-sm-4">

      </div>
    </div>
  </div>
</div>

  <script src="jquery-3.2.1.min.js"></script>

</html>
