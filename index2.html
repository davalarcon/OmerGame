<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Omer Game</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img class="backgroundImage" src="images/background game omer.jpg"/>
<div class="container-fluid top">
  <img src="images/NumbersLogo.png" height="140"/>
  <h2 id="hebrewTitle"></h2>
</div>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="container-fluid time">
          <span class="glyphicon glyphicon-time"></span>
          <h2>60</h2>
        </div>

        <div class="container-fluid info">
          <div class"container-fluid card">
            <img class="currentCard" src="#0" height="140"/>
          </div>
          <div class="container-fluid number">
          <strong id='counter'>1</strong>
        </div>
        </div>


    </div>
      <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-4 grid">
              <img id="number0" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number1" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number2" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 grid">
              <img id="number3" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number4" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number5" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 grid">
              <img id="number6" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number7" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number8" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>

      </div>
      <div class="col-sm-4 logo">
  <img src="images/NumbersLogo.png" height="280"/>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block start-game">Restart Game</button>
  </div>
</div>


  </body>
  <script src="ion.sound-3.0.7/ion.sound.min.js/"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="omer.js"></script>
  <script src="app.js"></script>
</html>
