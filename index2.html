<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Omer Game</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <img class="backgroundImage" src="images/background game omer.jpg"/>
<div class="container-fluid top">
  <img src="images/NumbersLogo.png" height="140"/>
  <h2 id="hebrewTitle"></h2>
</div>
<div class="container-fluid first">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="container-fluid time">
          <!-- <span class="glyphicon glyphicon-time"></span> -->
          <h3>Time:</h3><h2 id="timer">60</h2>
        </div>

        <div class="container-fluid info">
          <div class"container-fluid card">
            <img class="currentCard" src="#0" height="140"/>
          </div>
          <div class="container-fluid number">
          <h3 class='roundNumber'>Next#</h3><strong id='counter'>1</strong>
        </div>
        </div>


    </div>
      <div class="col-sm-5 main">
        <div class="row colGrid">
            <div class="col-sm-4 grid">
              <img id="number0" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number1" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number2" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>
        <div class="row colGrid">
            <div class="col-sm-4 grid">
              <img id="number3" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number4" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number5" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>
        <div class="row colGrid">
            <div class="col-sm-4 grid">
              <img id="number6" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number7" class="gridImg" src="#0" height="100" width="90"/>
            </div>
            <div class="col-sm-4 grid">
              <img id="number8" class="gridImg" src="#0" height="100" width="90"/>
            </div>
        </div>

      </div>
      <div class="col-sm-4 logo">
  <img class="logoImg" src="images/NumbersLogo.png" height="280"/>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block options stop-clock">Stop Timer</button>
    <button type="button" class="btn btn-primary btn-lg btn-block options turn-off-cards">Turn Off Cards</button>
  </div>
</div>

<!------------modal----------->

<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>YOU WIN! GREAT JOB!</p>
  </div>
</div>
<div id="myModalLose" class="modal">

    <!-- Modal content -->
    <div class="modal-content lose">
      <span class="closeLose">&times;</span>
      <p>YOU LOST, TRY AGAIN!</p>
    </div>
</div>
  </body>
  <script src="ion.sound-3.0.7/ion.sound.min.js"></script>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="omer.js"></script>
  <script src="app.js"></script>
</html>
